<html>
    <head>
        <meta charset="UTF-8">
        <script>
            window.onload = function(){
                var day = new Date().getDay();
                switch(day){
                    case 0:
                        str = "日"; break;
                    case 1:
                        str = "月"; break;
                    case 2:
                        str = "火"; break;
                    case 3:
                        str = "水"; break;
                    case 4:
                        str = "木"; break;
                    case 5:
                        str = "金"; break;
                    case 6:
                        str = "土"; break;
                }
                document.getElementById("day").textContent = str;
            }
            function check(){
                var v = document.getElementById("odd").value;
                document.getElementById("info").textContent = (v % 2 ==0) ? "even" : "odd";
            }
        </script>
    </head>
    <body>
        <h1>今日は<span id="day"></span>曜日</h1>
        奇数か偶数か:<input  id="odd" value="5" />
        <button onclick="check()">check</button>
        <p id ="info"></p>
    </body>
 </html>
