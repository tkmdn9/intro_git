<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            p,h1{
                border: 1px dotted blue;
            }
            span{
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h1>HyperText Markup Language</h1>
        <p>
            HyperText Mrarkup Language
            略記/略称<span>HTML</span>とは、
            WEB上の文書を記述するためのマークアップ言語
        </p>
        <p>
            WEBの基幹的役割を持つ技術の一つ<span>HTML</span>で
            <span>ハイパーリンク</span>を設定できる
        </p>
    </body>
</html>
