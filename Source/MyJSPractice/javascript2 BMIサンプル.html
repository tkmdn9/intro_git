<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function calcBMI(){
                var a = document.getElementById("i0").value;
                var b = document.getElementById("i1").value;
                var bmi = (b/(a*a));

                document.getElementById("bmi").textContent = bmi;
                if(bmi < 18.5){
                    document.getElementById("result").textContent = "痩せずぎ"
                }
                else if(bmi >= 25) {
                    document.getElementById("result").textContent = "肥満気味"
                }
                else{
                    document.getElementById("result").textContent = "標準"   
                }
            }
        </script>
    </head>
    <body>
        <h2>BMI計算機</h2>
        身長(m):<input id ="i0" value="1.7" />
        体重(kg):<input id ="i1" value="65" />
        <button onclick="calcBMI()">check</button>
        <p >BMIは<sapn id ="bmi" style="color: coral;"></sapn>です。</p>
        <p id ="result"></p>
    </body>
</html>
