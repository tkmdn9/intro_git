<!DOCTYPE html>
<html>
  <head lang=ja>
    <meta charaset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <h1>ボタンを確認</h1>
  </head>
  <body>
    <div class="container-fulid m-3">
    <button type="button" class="btn btn-primary btn-lg">btn btn-primary</button>
    <button type="button" class="btn btn-secondary btn-sm">btn btn-secondary</button>
    <button type="button" class="btn btn-outline-primary btn-sm btn-block">btn btn-outline-primary btn-lg btn-block</button>
    <button type="button" class="btn btn-outline-secondary btn-sm disabled">btn btn-outline-secondary</button>
    </div>

    <div class="container-fulid m-3">
      <a class="btn btn-primary" href="#">Link</a>
      <button class="btn btn-light">Button</button>
      <input type="button" class="btn btn-secondary" value="Input">
      <input type="submit" class="btn btn-secondary" value="submit">
      <input type="reset" class="btn btn-secondary disabled" value="Reset">
    </div>

    <div class="card-deck">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <img src="img\pose_furikaeru_man.png" class="card-img-top" alt="...">
          <h3 class="card-title">振り向き様</h3>
          <h6 class="card-subtitle text-secondary">サブタイトル</h6>
          <p class="card-text">カードのに内容を記載します。</p>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js\jquery-3.5.1.slim.min.js"></script>
    <script src="js\bootstrap.bundle.min.js"></script>
  </body>
</html>
